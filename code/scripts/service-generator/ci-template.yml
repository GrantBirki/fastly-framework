    - sh code/ci/deploy/deploy.sh
  only:
    refs:
      - master
    changes:
      - services/{{ s.name }}/*
      - code/logs/log_format.json
      - code/snippets/*
      - code/terraform/*
      - code/vcl/*
  when: manual
  dependencies:
      - apply:{{ s.name }}
  artifacts:
    untracked: false
    expire_in: 1 days
    when: always
    paths:
        - "services/*/*plan*"

