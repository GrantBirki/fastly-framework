
# ----- {{ s.name }} -----

plan:{{ s.name }}:
  stage: plan ğŸ“
  script:
    - sh code/ci/plan/plan.sh
  only:
    refs:
      - merge_requests
    changes:
      - services/{{ s.name }}/*
      - code/logs/log_format.json
      - code/snippets/*
      - code/terraform/*
      - code/vcl/*
  artifacts:
    untracked: false
    expire_in: 1 days
    when: always
    paths:
        - "services/*/*plan*"

test:{{ s.name }}:
  stage: test ğŸ§ª
  script:
    - sh code/ci/test/test.sh
  only:
    refs:
      - merge_requests
    changes:
      - services/{{ s.name }}/*
      - code/logs/log_format.json
      - code/snippets/*
      - code/terraform/*
      - code/vcl/*
  artifacts:
    untracked: false
    expire_in: 1 days
    when: always
    paths:
        - "services/*/*plan*"

apply:{{ s.name }}:
  stage: apply âš™ï¸
  script:
    - sh code/ci/apply/apply.sh
  only:
    refs:
      - master
    changes:
      - services/{{ s.name }}/*
      - code/logs/log_format.json
      - code/snippets/*
      - code/terraform/*
      - code/vcl/*
  dependencies:
      - plan:{{ s.name }}
  artifacts:
    untracked: false
    expire_in: 1 days
    when: always
    paths:
        - "services/*/*plan*"
        - "services/*/*output.json"

